<!-- {% load crispy_forms_tags %} -->
{% load widget_tweaks %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        p, li, span {
            display: none;
        }
    </style>
</head>
<body style="background-image: url('{% static "assets/img/demopic/9.jpg" %}')";>

    <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card mt-3">
                        <div class="card-body">
                            <form method="POST" action="" novalidate class="form-signin ">
                                <h2 class="form-signin-heading text-center text-info">Registration</h2>
                                {% if form.errors %}
                                    {% for field in form %}
                                        {% for error in field.errors %} 
                                            <div class="alert alert-danger">
                                                <strong>{{field.label}} - {{ error|escape }}</strong>
                                            </div>
                                    {% endfor %}
                                        {% endfor %}
                                {% endif %}
        
                                    {% csrf_token %}
                                    {{ form }}
                                    <button class="btn btn-outline-dark btn-block mt-3" type="submit">Submit</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
